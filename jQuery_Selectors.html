    <div>

        <p> jQuery greatly simplifies JavaScript programming.</p>

    <div>
        <p style="display:inline-flex"><h3> Selectors</h3> <sub> Just Hover on SELECTORS  </sub></p>

        <li id="para02">class</li><button class="button02">click me</button>

        <li> remainings</li><button>click me</button>

    <fieldset>

            </label>

            </label>

            </label>
